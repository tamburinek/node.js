<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random number guess</title>
    <link rel="stylesheet" href="./number-guess.css">
</head>
<body>
    <div class="main" id="mainContent">
        <div class="content">
            <h1>Mám pro tebe připravenou malou hru. Je velmi jednoduchá, jelikož stačí uhodnout číslo, které si budu myslet.</h1>
            <h2>Samozřejmě co by to bylo za hru, kdyby nebyly možnosti výběru složitosti, proto si můžeš vybrat počet pokusů a rozptyl čísel (1-x).</h2>
        </div>  
        <div class="selectors">
            <div class="inputSelect">
                <label for="number1">Počet pokusů:</label>
                <input type="number" id="number1" name="number1" min="1" max="100"><br><br>
            </div>
            <div class="inputSelect">
                <label for="number2">Maximálně hádáné číslo:</label>
                <input type="number" id="number2" name="number2" min="2" max="100"><br><br>
            </div>
        </div>  
        <button id="myButton">Začít hrát</button>
    </div>
    <div id="endgame" class="endgame">
        
    </div>
    <script src="./number-guess.js"></script>
</body>
</html>
